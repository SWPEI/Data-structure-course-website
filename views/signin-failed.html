{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Sign in failed!</h1>
            <div class="alert alert-danger"> <strong>对不起!</strong> 你的用户名或密码错误，请稍后尝试.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span>请登陆</h3>
                </div>
                <div class="panel-body">
                    <form action="/signin" method="post">
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                            <p class="help-block">用户邮箱: admin@example.com</p>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                            <p class="help-block">用户密码: 123456</p>
                        </div>
                        <button type="submit" class="btn btn-primary">登陆</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-hd-video"></span> 课程视频 </h3>
                </div>
                <div class="panel-body">
                    <video width="100%" controls="controls">
                        <source src="/static/images/对象与指针关系.mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
